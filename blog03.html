<body>
    <h3>如何使用以下三个命令</h3>
    <p>1.git init</p>
    <img src="images/git init.png" alt="" width="800" />
    <p>这个命令的作用是创建一个空的本地仓库，使用"git init"命令前一定要创建一个存放本地仓库的目录，进入这个目录再操作。</p>
    <h3>2.git add</h3> 
    <img src="images/git add.png" alt="" width="400" />
    <p>这个命令的作用是将文件添加到本地的暂存区，添加指定文件时用"git add 文件名"，使用"git add ."可以将工作时的所有变化提交到暂存区。</p>
    <h3>3.git commit -v </h3>
    <img src="images/git commit -v.png " alt="" width="400" />
    <p>这个命令的效果是将本地暂存区的文件正式提交到本地仓库，并显示所有diff信息，每次提交都必须有提交信息。</p>
</body>
